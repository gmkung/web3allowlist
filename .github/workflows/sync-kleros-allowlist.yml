name: Sync Kleros Allowlist Weekly

on:
    schedule:
        - cron: "0 9 * * 1"
    workflow_dispatch:

env:
    FORK_FILES: "kleros_cdn_to_github.py .gitattributes .github/workflows/sync-kleros-allowlist.yml"

jobs:
    sync-and-create-pr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout fork repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
                  cache: "pip"

            - name: Install Python dependencies
              run: pip install -r requirements.txt

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Sync with upstream (preserving fork-specific files)
              run: |
                  for file in $FORK_FILES; do
                    mkdir -p "/tmp/fork-backup/$(dirname $file)"
                    cp "$file" "/tmp/fork-backup/$file"
                  done
                  git remote add upstream https://github.com/LedgerHQ/web3allowlist.git || true
                  git fetch upstream
                  git merge upstream/main --no-edit || echo "Already up to date"
                  for file in $FORK_FILES; do
                    cp "/tmp/fork-backup/$file" "$file"
                  done

            - name: Run Kleros sync script
              run: python kleros_cdn_to_github.py
              env:
                  PYTHONUNBUFFERED: 1

            - name: Format JSON files with Prettier
              run: npx prettier --write "**/*.json"

            - name: Check for changes
              id: check_changes
              run: |
                  git add dapps/ PR_comments.txt Kleros_update_logs.txt 2>/dev/null || true
                  if git diff --staged --quiet; then
                    echo "has_changes=false" >> $GITHUB_OUTPUT
                  else
                    echo "has_changes=true" >> $GITHUB_OUTPUT
                  fi

      - name: Create PR to upstream
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.WEB3ALLOWLIST_PAT }}
        run: |
          TODAY=$(date +"%d %B %Y")
          git commit -m "Monthly auto-sync: Kleros CDN allowlist updates till $TODAY"
          BRANCH_NAME="kleros-sync-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          PR_BODY=$(cat PR_comments.txt 2>/dev/null || echo "Automated sync from Kleros CDN registry")
          gh pr create --repo LedgerHQ/web3allowlist --title "Monthly auto-sync: Kleros CDN allowlist updates till $TODAY" --body "$PR_BODY" --head gmkung:$BRANCH_NAME --base main
          echo "âœ… PR created: $BRANCH_NAME"
