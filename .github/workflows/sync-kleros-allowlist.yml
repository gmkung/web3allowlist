name: Sync Kleros Allowlist Monthly

on:
    schedule:
        - cron: "0 9 1 * *"
    workflow_dispatch:

jobs:
    sync-and-create-pr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout fork repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
                  cache: "pip"

            - name: Install Python dependencies
              run: pip install -r requirements.txt

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Add upstream remote and create PR branch
              env:
                  GH_TOKEN: ${{ secrets.WEB3ALLOWLIST_PAT }}
              run: |
                  TODAY=$(date +"%d %B %Y")
                  BRANCH_NAME="kleros-sync-$(date +%Y%m%d-%H%M%S)"

                  # Add upstream remote and create clean branch from it
                  git remote add upstream https://github.com/LedgerHQ/web3allowlist.git || true
                  git fetch upstream
                  git checkout -b $BRANCH_NAME upstream/main

            - name: Run Kleros sync script
              run: python kleros_cdn_to_github.py
              env:
                  PYTHONUNBUFFERED: 1

            - name: Format JSON files with Prettier
              run: npx prettier --write "**/*.json"

            - name: Create PR to upstream
              env:
                  GH_TOKEN: ${{ secrets.WEB3ALLOWLIST_PAT }}
              run: |
                  TODAY=$(date +"%d %B %Y")
                  BRANCH_NAME=$(git branch --show-current)

                  # Check if there are changes in dapps/
                  if git diff --quiet dapps/ && git diff --cached --quiet dapps/; then
                    echo "No changes detected in dapps/ directory. Skipping PR creation."
                    exit 0
                  fi

                  # Commit the changes
                  git add dapps/
                  git commit -m "Monthly auto-sync: Kleros CDN allowlist updates till $TODAY"

                  # Push to fork and create PR
                  git push -f https://x-access-token:${{ secrets.WEB3ALLOWLIST_PAT }}@github.com/gmkung/web3allowlist.git $BRANCH_NAME
                  PR_BODY=$(cat PR_comments.txt 2>/dev/null || echo "Automated sync from Kleros CDN registry")
                  gh pr create --repo LedgerHQ/web3allowlist --title "Monthly auto-sync: Kleros CDN allowlist updates till $TODAY" --body "$PR_BODY" --head gmkung:$BRANCH_NAME --base main
                  echo "âœ… PR created: $BRANCH_NAME"
